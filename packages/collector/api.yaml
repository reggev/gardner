openapi: '3.0.3'
info:
  title: gardner samples collecting service
  version: '1.0.0'
paths:
  /schedule:
    post:
      summary: re-write a complete sampling schedule
      description: you can set a sample every (n) hours, or your own custom schedule (an array of hours) in a 24 hour clock
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - type: object
                  properties:
                    schedule:
                      type: array
                      items:
                        type: number
                - type: object
                  properties:
                    every:
                      type: number
      responses:
        '201':
          $ref: '#/components/responses/CreatedSchedule'

    get:
      summary: fetch the schedule in a 24 hour clock
      responses:
        '200':
          description: the list of hours to sample
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Schedule'

  /schedule/next-sample:
    get:
      summary: get minutes until next sample
      responses:
        '200':
          description: minutes until next sample
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Minutes'

  /sample:
    post:
      summary: post a sample
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Sample'
      responses:
        '201':
          description: sample was saved

  /samples:
    post:
      summary: post a sample
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                boards:
                  type: array
                  items:
                    $ref: '#/components/schemas/Board'
      responses:
        '201':
          description: sample was saved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Minutes'

components:
  schemas:
    Schedule:
      type: object
      properties:
        schedule:
          type: array
          items:
            type: number
    Sample:
      type: object
      properties:
        boardId:
          type: number
        sensorId:
          type: number
        reading:
          type: number
    Board:
      type: object
      properties:
        id:
          type: number
        readings:
          type: array
          items:
            type: number
    Minutes:
      type: object
      properties:
        minutes:
          type: number
  responses:
    CreatedSchedule:
      description: 'the schedule was set'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Schedule'
